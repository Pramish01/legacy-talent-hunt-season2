<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Talent Hunt Registration</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 30px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select, textarea {
            background: #2a2a2a;
            color: #ffffff;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        a {
            color: #00adb5;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: #00ddff;
        }
        .terms-container {
            margin-top: 20px;
            text-align: left;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

    <h1>Some Memory Of Legacy Talent Hunt Season 1</h1>
